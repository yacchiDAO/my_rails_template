version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/rails_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      TZ: Japan
      LANG: C.UTF-8
  redis:
    image: redis
  worker:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/rails_app
    links:
      - db
      - redis
